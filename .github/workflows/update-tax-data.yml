name: Update Tax Data

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tax-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch tax config
        id: fetch
        env:
          TAX_API_URL: ${{ secrets.TAX_API_URL }}
          TAX_API_TOKEN: ${{ secrets.TAX_API_TOKEN }}
        run: node scripts/update-tax-data.mjs

      - name: Commit changes
        if: steps.fetch.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/assets/data/tax-config.json
          git commit -m "chore: update tax config"
          git push
