name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:gh

      - name: Resolve build output
        id: build_path
        run: |
          if [ -f dist/angular-calc/index.html ]; then
            echo "path=dist/angular-calc" >> "$GITHUB_OUTPUT"
          elif [ -f dist/angular-calc/browser/index.html ]; then
            echo "path=dist/angular-calc/browser" >> "$GITHUB_OUTPUT"
          else
            echo "No index.html found in dist output."
            ls -la dist || true
            ls -la dist/angular-calc || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build_path.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
